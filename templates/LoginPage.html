<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/CSS/LoginPageStyles.css">
    <link rel="stylesheet" type="text/css" href="../static/CSS/HeaderStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
	<title>Akatsuki</title>
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand name-text" href="{% url 'home' %}">
                    <img src="../static/Images/Logo.png" alt="" width="60" height="60" class="d-inline-block">
                    <span>Akatsuki</span>
                </a>
            </div>
        </nav>
        <div class="links">
            <ul class="nav nav-pills">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./about.html">About Us</a>
                </li>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                </li>
              </ul>
        </div>
    </div>
    <div class="content">
        <img src="../static/Images/login-banner-image.png" width="900px" height="580px"> 
        <form class="login-form" method="POST">
            {% csrf_token %}
            
            <p>Welcome Back</p>
            <h1>Login to your account</h1>
            {{form}}

            <!-- <h5>Email</h5>
            <input type="email" class="input-field"></input>
            <h5>Password</h5>
            <input type="password" class="input-field"></input><br> -->
            <button>Login Now</button>
            <p class="signup">
                Don't have an account?<a href="./signup"> Join Now</a>
            </p>
        </div>
    </div>
</body>
