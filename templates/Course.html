<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/CSS/CourseStyles.css">
    <link rel="stylesheet" type="text/css" href="../static/CSS/HeaderStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <title>Akatsuki</title>
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand name-text" href="./HomePage.html">
                    <img src="../static/Images/Logo.png" alt="" width="60" height="60" class="d-inline-block">
                    <span>Akatsuki</span>
                </a>
            </div>
        </nav>
        <div class="links">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./HomePage.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./BrowseCourses.html">Browse Courses</a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#" aria-current="page">My Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" aria-current="page">Edit Profile</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="course-header">
        <div class="course-header-info">
            <div class="course-title">
                <h3>Course Title</h3>
                <p>About the course</p>
            </div>
            <div class="course-image">
                <img src="../static/Images/User.png">
                <p class="text-center">Name of Instructor</p>
            </div>
        </div>
    </div>
    <div class="course-content">
        <div class="course-syllabus">
            <h3>Course Content</h3>
            <p>Throughout the course, you will learn the following modules: </p>
            <div class="syllabus">
                <button class="chapterTitles">Chapter 1</button><br>
                <button class="chapterTitles">Chapter 2</button><br>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Price: $ 10</h5>
              <a href="#" class="btn">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
